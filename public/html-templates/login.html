<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel='stylesheet' href='../stylesheets/login.css'/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1 id="login-headline">Login</h1>
					<div id="createdAcct">
						<a><i class="fa fa-check" aria-hidden="true"></i><strong>Success!</strong> Your account has been created</a>
					</div>
					<form>
						<div class="form-input">
							<input type="email" name="email" placeholder="E-mail"onfocus="this.placeholder=''" onblur="this.placeholder='E-mail'">
						</div>
						<div class="form-input">
							<input type="password" name="pass" placeholder="Password"onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
						</div>
						<div>
							<button>submit</button>
							<a id="forgotpassword">forgot password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
